{% extends "main/base.html" %}

{% block title %} Registration{% endblock %}

{% block content %}
    <h1>Registration</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'main:login' %}">Log in</a> instead.</p>
{% endblock %}
